{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Add New Repair Job</h2>

    <div class="card shadow-lg">
        <div class="card-body">
            <form action="{{ url_for('repair.add_repair') }}" method="POST">
                <!-- Customer Name -->
                <div class="mb-3">
                    <label for="customer_name" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="customer_name" name="customer_name" required placeholder="Enter customer name">
                </div>

                <!-- Item Model -->
                <div class="mb-3">
                    <label for="item_model" class="form-label">Item Model</label>
                    <input type="text" class="form-control" id="item_model" name="item_model" required placeholder="Enter item model">
                </div>

                <!-- Service Type -->
                <div class="mb-3">
                    <label for="service_type" class="form-label">Service Type</label>
                    <select class="form-select" id="service_type" name="service_type" required>
                        <option value="" disabled selected>Select Service Type</option>
                        <option value="Screen Replacement">Screen Replacement</option>
                        <option value="Battery Replacement">Battery Replacement</option>
                        <option value="Software Issue">Software Issue</option>
                        <option value="Water Damage Repair">Water Damage Repair</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>

                <!-- Amount -->
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount to Be Paid (USD)</label>
                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" required placeholder="Enter the amount">
                </div>

                <!-- Reference Number (disabled for auto-generation) -->
                <div class="mb-3">
                    <label for="reference_number" class="form-label">Reference Number (auto-generated)</label>
                    <input type="text" class="form-control" id="reference_number" name="reference_number" disabled value="{{ reference_number }}" placeholder="Reference number will be auto-generated">
                </div>

                <!-- Expected Collection Date -->
                <div class="mb-3">
                    <label for="expected_collection_date" class="form-label">Expected Collection Date</label>
                    <input type="date" class="form-control" id="expected_collection_date" name="expected_collection_date" required>
                </div>

                <!-- Submit Button -->
                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg px-5 py-2">
                        <i class="fas fa-plus-circle"></i> Add Repair Job
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Custom Styling -->
<style>
    .card {
        border-radius: 10px;
        border: none;
    }
    .card-body {
        padding: 30px;
    }
    .form-label {
        font-weight: 600;
    }
    .form-control, .form-select {
        border-radius: 8px;
    }
    .btn {
        border-radius: 25px;
    }
    .btn:hover {
        background-color: #0056b3;
        cursor: pointer;
    }
</style>
{% endblock %}
